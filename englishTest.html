   <style>
:root {
    --primary-color: #2E3192;
    --secondary-color: #1BFFFF;
    --accent-color: #D4145A;
    --background: #0A0A0A;
    --text-color: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.05);
    --glass-effect: rgba(255, 255, 255, 0.1);
  }
  
  /* Estilos base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    background: var(--background);
    color: var(--text-color);
    overflow-x: hidden;
  }
  
  /* Header y navegación */
  header {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    z-index: 1000;
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    top: 0;
  }
  
  .logo {
    height: 50px;
    filter: drop-shadow(0 0 10px var(--secondary-color));
  }
  
  nav ul {
    display: flex;
    gap: 2rem;
    list-style: none;
  }
  
  nav a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    position: relative;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
  }
  
  nav a::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--secondary-color);
    transition: width 0.3s ease;
  }
  
  nav a:hover::before {
    width: 100%;
  }

  .dropdown {
    display: none;
    position: absolute;
    top: 70%;
    left: 74%;
    transform: translateX(-50%);
    background-color: var(--background);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    border: 1px solid var(--glass-effect);
    border-radius: 0 0 5px 5px;
    z-index: 1001;
    margin-top: 10px;
}

.dropdown::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid rgba(36, 54, 66, 0.95);
}

nav ul li:hover .dropdown {
    display: block;
}

.dropdown li {
    margin: 0;
    width: 100%;
}

.dropdown li a {
    color: white;
    padding: 12px 16px;
    display: block;
    font-size: 14px;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.dropdown li a:hover {
    
    color: white;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: calc(100vh - 80px); /* Subtract header height */
  margin-top: 90px; /* Match header height */
}

.card {
  background-color: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 15px;
  max-width: 800px;
  width: 100%;
  font-size: 1.2em;
}

.progress-bar {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  height: 15px;
  margin-bottom: 30px;
}

.progress {
  background-color: #1bffff;
  height: 100%;
  border-radius: 20px;
  width: 0;
  transition: width 0.3s;
}

.question-container {
  margin-bottom: 30px;
}

.question-container h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

button {
  background-color: rgba(255, 255, 255, 0.05);
  color: white;
  border: none;
  padding: 15px;
  border-radius: 10px;
  width: 100%;
  text-align: left;
  cursor: pointer;
  margin: 10px 0;
  font-size: 20px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

button.selected {
  background-color: #1bffff;
}

button:disabled {
  background-color: rgba(255, 255, 255, 0.03);
  cursor: not-allowed;
}

.navigation {
  display: flex;
  justify-content: space-between;
}

.nav-btn {
  width: 48%;
  font-size: 20px;
  padding: 15px;
}

.selected-option {
  background-color: #1BFFFF; /* Color de fondo para la opción seleccionada */
}

 /* Cambiar el color de la barra de desplazamiento */
 ::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--background);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Media queries */
        @media (max-width: 768px) {
            header {
                padding: 1rem 3%;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .levels-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .levels-grid {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                display: none; /* Mobile menu would require JavaScript to implement */
            }
            
            h1 {
                font-size: 2rem;
            }
        }

   </style>

  { id: 11, question: "We ___ to the park yesterday.", options: ["go", "goes", "going", "went"], correctAnswer: "went", level: "A2" },

  { id: 18, question: "We ___ playing football in the park.", options: ["are", "is", "am", "were"], correctAnswer: "are", level: "A2" },
  { id: 19, question: "I ___ a sandwich for lunch yesterday.", options: ["eat", "ate", "eating", "eats"], correctAnswer: "ate", level: "A2" },

  { id: 22, question: "He ___ to the gym every day.", options: ["goes", "is going", "going", "gone"], correctAnswer: "goes", level: "B1" },

  // Nivel A2 (Más vocabulario)
  { id: 41, question: "We ___ a lot of fun last weekend.", options: ["have", "had", "has", "will have"], correctAnswer: "had", level: "A2" },
  { id: 42, question: "She ___ for a walk in the park.", options: ["go", "went", "goes", "going"], correctAnswer: "went", level: "A2" },
  { id: 43, question: "I ___ my sister in the morning.", options: ["see", "sees", "seeing", "saw"], correctAnswer: "see", level: "A2" },
  { id: 44, question: "My brother ___ play the guitar very well.", options: ["don't", "doesn't", "isn't", "aren't"], correctAnswer: "doesn't", level: "A2" },
  { id: 45, question: "We ___ to the cinema every month.", options: ["go", "goes", "going", "went"], correctAnswer: "go", level: "A2" },
  { id: 46, question: "They ___ at home now.", options: ["are", "is", "were", "am"], correctAnswer: "are", level: "A2" },
  { id: 47, question: "It ___ very cold in winter.", options: ["is", "was", "were", "be"], correctAnswer: "is", level: "A2" },
  { id: 48, question: "She ___ a lot of clothes in her wardrobe.", options: ["has", "have", "is", "are"], correctAnswer: "has", level: "A2" },

  { id: 50, question: "I ___ my homework every day.", options: ["do", "does", "doing", "did"], correctAnswer: "do", level: "A2" }

let currentQuestion = 0;
let answers = {};

function displayQuestion() {
  const question = questions[currentQuestion];
  document.getElementById("question-text").innerText = question.question;

  const optionsContainer = document.getElementById("options-container");
  optionsContainer.innerHTML = "";
  question.options.forEach((option) => {
    const button = document.createElement("button");
    button.innerText = option;
    button.onclick = () => handleAnswer(option);
    optionsContainer.appendChild(button);
  });

  updateProgress();
  updateNavigationButtons();
}

function handleAnswer(selectedAnswer) {
  answers[currentQuestion] = selectedAnswer;

  // Resaltar la opción seleccionada
  const optionsContainer = document.getElementById("options-container");
  const buttons = optionsContainer.getElementsByTagName("button");
  
  for (let button of buttons) {
    button.classList.remove("selected-option"); // Eliminar la clase de selección de todas las opciones
  }
  
  // Agregar la clase a la opción seleccionada
  const selectedButton = Array.from(buttons).find(button => button.innerText === selectedAnswer);
  if (selectedButton) {
    selectedButton.classList.add("selected-option");
  }
}

function handleNext() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    displayQuestion();
  } else {
    calculateLevel();
  }
}

function handlePrevious() {
  if (currentQuestion > 0) {
    currentQuestion--;
    displayQuestion();
  }
}

function updateProgress() {
  const progress = ((currentQuestion + 1) / questions.length) * 100;
  document.getElementById("progress").style.width = `${progress}%`;
}

function updateNavigationButtons() {
  document.getElementById("previous-btn").disabled = currentQuestion === 0;
  document.getElementById("next-btn").innerText = currentQuestion === questions.length - 1 ? "Finish" : "Next";
}

function calculateLevel() {
  let correctAnswers = 0;
  questions.forEach((question, index) => {
    if (answers[index] === question.correctAnswer) {
      correctAnswers++;
    }
  });

  const percentage = (correctAnswers / questions.length) * 100;

  if (percentage >= 80) {
    alert("Your level is B1");
  } else if (percentage >= 60) {
    alert("Your level is A2");
  } else {
    alert("Your level is A1");
  }
}

// Initialize the quiz
document.getElementById("next-btn").addEventListener("click", handleNext);
document.getElementById("previous-btn").addEventListener("click", handlePrevious);

displayQuestion();

  </script>
